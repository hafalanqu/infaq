<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infaq Pengembangan - HafalanQu</title>
    
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Memuat Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Kustomisasi warna tema agar sesuai dengan aplikasi Anda */
        .bg-teal-600 { background-color: #0d9488; }
        .text-teal-600 { color: #0d9488; }
        .hover\:bg-teal-700:hover { background-color: #0f766e; }
    </style>
</head>
<body class="bg-slate-50 antialiased">

    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="w-full max-w-sm">
            <div class="rounded-lg bg-white p-6 text-center shadow-xl sm:p-8">
                
                <!-- Logo atau Judul -->
                <a href="landing_page.html" class="mb-2 inline-block text-2xl font-bold text-teal-600">
                    HafalanQu
                </a>
                
                <h2 class="text-xl font-semibold text-slate-800">Dukungan Pengembangan</h2>
                <p class="mt-2 text-sm text-slate-500">Jazakumullah Khairan Katsiran atas dukungan Anda untuk biaya server dan pengembangan fitur.</p>
                
                <!-- ===== BAGIAN QRIS BARU ===== -->
                <div class="mt-6">
                    <p class="text-sm font-medium text-slate-700">Scan QRIS</p>
                    <img 
                        src="https://imgur.com/nPSUs5z.png" 
                        alt="QRIS Infaq" 
                        class="mx-auto mt-2 w-full max-w-[250px] rounded-lg border-4 border-slate-200"
                        onerror="this.src='https://placehold.co/300x300/e2e8f0/94a3b8?text=Gagal+Muat+QRIS'"
                    >
                </div>

                <!-- Pemisah -->
                <div class="my-4 flex items-center">
                    <div class="flex-grow border-t border-slate-200"></div>
                    <span class="mx-2 flex-shrink text-xs font-medium text-slate-400">ATAU</span>
                    <div class="flex-grow border-t border-slate-200"></div>
                </div>
                
                <!-- Detail Transfer Bank -->
                <div class="space-y-3 rounded-lg border border-slate-300 bg-slate-50 p-4 text-left">
                    <div class="flex items-center gap-3">
                    </div>
                    <div>
                        <p class="text-xs font-medium text-slate-500">Nomor Rekening</p>
                        <p id="account-number" class="text-1xl font-bold tracking-wider text-teal-600">721593395(BSI)</p>
                    </div>
                    <div>
                        <p class="text-xs font-medium text-slate-500">Atas Nama</p>
                        <p class="text-1xl font-bold tracking-wider text-black-600">Ahmad Zulfikar</p>
                    </div>
                </div>

                <!-- Tombol Salin -->
                <button id="copy-button" class="mt-4 inline-flex w-full items-center justify-center rounded-lg bg-teal-600 px-6 py-3 text-center font-medium text-white shadow-sm transition-colors hover:bg-teal-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-5 w-5"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    Salin No. Rekening
                </button>

                <!-- Tombol Kembali -->
                <a href="https://hafalanqu.my.id" class="mt-6 block w-full rounded-lg bg-slate-100 px-6 py-3 text-center font-medium text-slate-700 shadow-sm transition-colors hover:bg-slate-200">
                    Kembali ke Halaman Utama
                </a>
            </div>
        </div>
    </div>

    <!-- Script untuk Salin ke Clipboard -->
    <script>
        document.getElementById('copy-button').addEventListener('click', function() {
            const accountNumber = document.getElementById('account-number').innerText;
            const button = this;
            
            // Buat elemen textarea sementara untuk menyalin
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = accountNumber;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            
            try {
                // Gunakan document.execCommand untuk kompatibilitas
                document.execCommand('copy');
                
                // Beri umpan balik visual
                button.innerText = 'Berhasil Disalin!';
                button.classList.add('bg-green-500', 'hover:bg-green-600');
                button.classList.remove('bg-teal-600', 'hover:bg-teal-700');
                
                // Kembalikan teks tombol setelah 2 detik
                setTimeout(function() {
                    button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-5 w-5"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg> Salin No. Rekening';
                    button.classList.remove('bg-green-500', 'hover:bg-green-600');
                    button.classList.add('bg-teal-600', 'hover:bg-teal-700');
                }, 2000);
                
            } catch (err) {
                console.error('Gagal menyalin: ', err);
                // Umpan balik jika gagal
                button.innerText = 'Gagal Menyalin';
                setTimeout(function() {
                    button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-5 w-5"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg> Salin No. Rekening';
                }, 2000);
            }
            
            // Hapus textarea sementara
            document.body.removeChild(tempTextArea);
        });
    </script>

</body>
</html>
